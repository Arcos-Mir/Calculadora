<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones y Formularios Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main class="container">
        <figure>
            <img class="img"src="f_sumas.png" alt="Fondo numeros">
                <img class="dino" src="dino.png" alt="Dinosaurio animado" width="450px" height="350px">
                <form action="">
                    <input type="text" id="num1">
                    <p>+</p>
                    <input type="text" id="num2">
                    <p>=</p>
                    <input type="text" id="resultado" readonly>
                    <input type="button" onclick="suma()" class="btn" value="Resultado">
                </form> 
        </figure>
    </main>
    
    <script src="calcular.js"></script>
</body>
